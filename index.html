<html>
    <head>
        <title>Manga Viewer</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,900,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12 row" id="app-body">
                    <div id="search-div">
                        <input type="text" placeholder="Type a manga here..." name="key" id="search-input"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12" id="app-body">
                    <ul class="thumbnails" id="manga-thumbnails"></ul>
                </div>
            </div>
            <div class="row">
                <div class="span12" id="manga-chapters"></div>
            </div>
            <div class="row">
                <div class="span12" id="manga-images"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!--<script type="text/javascript" src="js/jquery.isotope.min.js"></script>-->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/underscore.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
